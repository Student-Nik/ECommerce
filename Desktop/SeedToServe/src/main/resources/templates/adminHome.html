    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/images/seed.png" alt="Logo" class="d-inline-block align-top" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="card shadow-sm border-light">

                    <i class="fas fa-th-large fa-3x mb-3 text-primary"></i>
                    <h5 class="card-title">Categories</h5>
                    <p class="card-text">Manage the categories section here.</p>
                    <a href="/admin/categories" class="btn btn-primary">Manage</a>
                </div>
            </div>
        </div>
        <!-- Products Card -->
        <div class="col-sm-6 mb-4">
            <div class="card shadow-sm border-light">
                <div class="card-body text-center">
                    <i class="fas fa-box fa-3x mb-3 text-success"></i>
                    <h5 class="card-title">Products</h5>
                    <p class="card-text">Manage all the products here.</p>
                    <a href="/admin/products" class="btn btn-success">Manage</a>
                </div>
            </div>
        </div>
    </div>
